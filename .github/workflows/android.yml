name: Android (arm64)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: sh ./android.sh
    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: hermes
        path: |
          ./build/lib/libhermesvm_a.a
          ./build/jsi/libjsi.a
          ./build/bin/shermes
